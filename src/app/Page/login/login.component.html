<div class="login-container">
  <div class="py-md-2 main">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                <div class="p-4 p-md-5 rounded shadow-sm">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-5">
                                <h3 class="text-white">Log in</h3>
                            </div>
                        </div>
                    </div>
                    <form (submit)="onSubmit()">
                        <div class="row gy-3 gy-md-4 overflow-hidden text-white">
                            <div class="col-12">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" required>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-success text-center" type="submit">
                                      <div *ngIf="logInLoading" class="spinner"></div>
                                      <div *ngIf="!logInLoading">Log In</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center">
          <p style="color: orangered">{{ errorMessage }}</p>
        </div>
    </div>
  </div>
</div>
