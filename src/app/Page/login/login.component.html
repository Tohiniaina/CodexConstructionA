<div class="login-container">
  <div class="py-md-2 main">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                <div class="p-4 p-md-5 rounded shadow-sm">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-5">
                                <h3 class="text-white">Log in</h3>
                            </div>
                        </div>
                    </div>
                    <form (submit)="onSubmit()">
                        <div class="row gy-3 gy-md-4 overflow-hidden text-white">
                            <div class="col-12">
                                <label for="telephone" class="form-label">TÃ©lephone <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" name="telephone" id="telephone" [(ngModel)]="telephone" placeholder="034 00 000 00" data-parsley-trigger="change" required="">
                            </div>

                            <div class="text-center">
                                <p style="color: orangered">{{errorMessage}}</p>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-success" type="submit">
                                      <div *ngIf="logInLoading" class="spinner"></div>
                                      <div *ngIf="!logInLoading">Log In</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
