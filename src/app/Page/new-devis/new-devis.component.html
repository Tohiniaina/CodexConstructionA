
<main role="main">
  <div class="container">
    <form (ngSubmit)="insertNewDevis()" id="devis-form" data-parsley-validate="">
        <div class="p-4 ml-4">
            <label for="lieu" class="form-label">Lieu <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="lieu" name="lieu" id="lieu" data-parsley-trigger="change" required="">
        </div>

        <h1 class="m-4 pr-2">Type de Maison</h1>
        <div class="row m-4 justify-content-around">
                <div *ngFor="let maison of typeMaisons" class="col-md-5 col-lg-5 col-sm-5">
                    <label>
                        <input type="radio" name="typeMaison" class="card-input-element" value="{{maison.id}}" (change)="onMaisonChange($event)"/>
                        <div class="card card-default card-input">
                            <div class="card-header text-center">
                                <strong>{{maison.nom}}</strong>
                            </div>
                            <div class="card-body">

                                <div class="mt-4 text-center">
                                    {{maison.description}}
                                </div>

                                <div class="mt-4">
                                  <div class="text-center">
                                      <h3>{{maison.surface}} m2</h3>
                                  </div>
                              </div>

                                <div class="mt-4">
                                    <div class="text-center">
                                        <h3>{{maison.duree}} jours</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
        </div>


        <div class="container">
            <h1 class="">Type de Finition</h1>
            <div class="row justify-content-around">
                    <div *ngFor="let finition of finitionList; let i = index" class="col-xl-5 col-lg-5">
                        <label>
                            <input type="radio" name="typeFinition" class="card-input-element" value="{{finition.id}}" (change)="onFinitionChange($event)"/>
                            <div class="card card-default card-input">
                                <div class="card {{bg[i]}}">
                                    <div class="card-statistic-3 p-4">
                                        <div class="card-icon card-icon-large"><i class="fas fa-shopping-cart"></i></div>

                                        <div class="text-center mb-2">
                                            <h2 class="text-light mb-0">
                                                {{finition.nom}}
                                            </h2>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
            </div>
        </div>

        <div class="p-4 ml-4">
            <label for="datedebut" class="form-label">Date Debut de Travail <span class="text-danger">*</span></label>
            <input type="date" class="form-control" [(ngModel)]="dateDebut" name="datedebut" id="datedebut" data-parsley-trigger="change" required="">
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-success btn-lg" style="font-size: 24px; padding: 20px 40px;">Creer Devis</button>
        </div>
    </form>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true" [class.show]="showModal">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div *ngIf="resultat; else errorTemplate">
            <div class="modal-header">
              <div class="icon-box">
                <i class="fe fe-check fe-24">&#xE876;</i>
              </div>
              <h4 class="modal-title w-100">Awesome!</h4>
            </div>
            <div class="modal-body">
              <p class="text-center">{{ message }}</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success btn-block" data-bs-dismiss="modal" (click)="closeModalReussi()">OK</button>
            </div>
          </div>
          <ng-template #errorTemplate>
            <div class="modal-header">
              <div class="icon-box" style="background: #ef513a !important;">
                <i class="fe fe-x fe-24">&#xE876;</i>
              </div>
              <h4 class="modal-title w-100">Sorry!</h4>
            </div>
            <div class="modal-body">
              <p class="text-center">{{ message }}</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger btn-block" style="background: #ef513a !important;" data-bs-dismiss="modal" (click)="closeModalEchec()">OK</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>


  </div>
</main>
