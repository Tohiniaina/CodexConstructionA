        <div class="row m-1">
            <form id="bar-search" class="form-header pt-3 pb-3" action="${pageContext.request.contextPath}/type" method="GET">
                <input class="au-input au-input--xl" type="text" name="motsCles" placeholder="Search ..."/>
                <button class="au-btn--submit text-white" type="submit">
                    <i class="fe fe-22 fe-search"></i>

            </form>

            <!-- <p style="color: orangered">${error}</p> -->

                <th class="col-md-2">Code</th>
                <th class="col-md-2">Unit√©</th>
                <th class="col-md-3">P.U</th>
            </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let travaux of typeTravauxList" id="c-2474" data-toggle="collapse" data-parent="#c-2474" href="#collap-2474">

                      <td class="text-center">{{travaux.code}}</td>
                      <td class="text-center">{{travaux.unite}}</td>
                      <td class="text-right">{{travaux.pu | number:'1.2-2' }} Ar</td>
                      <td class="text-center">
                        <a class="dropdown-item" (click)="openModal(travaux.id, travaux.pu, travaux.nom)">Modifier <i class="fe fe-16 fe-edit"></i></a>
                      </td>

            </tbody>
        </table>
